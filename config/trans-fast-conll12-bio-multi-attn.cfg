[OS]
embed_dir = data/glove
embed_file = %(embed_dir)s/glove.6B.100d.txt
data_dir = /Users/strubell/research/data/conll-2012
train_file = %(data_dir)s/conll2012-train.txt.bio
valid_file = %(data_dir)s/conll2012-dev.txt.bio
test_file = %(data_dir)s/conll2012-test.txt.bio

[Dataset]
conll2012 = True
conll = False

[Layers]
n_recur = 2

[Sizes]
trigger_mlp_size = 256
trigger_pred_mlp_size = 256
role_mlp_size = 256

[Dropout]
mlp_keep_prob = .67
ff_keep_prob = .67

[Regularization]
l2_reg = 0

[Radam]
mu = .9
nu = .98
gamma = 0
chi = 0
epsilon = 1e-12

[Learning rate]
learning_rate = 0.04
warmup_steps = 8000

[Training]
train_iters = 500000
train_batch_size = 1000
test_batch_size = 1000
cnn_dim = 512
cnn_layers = 2
num_heads = 8
head_size = 64
relu_hidden_size = 256
cnn_dim_2d = 0
cnn_2d_layers = 0
subsample_trigger_rate = 1.0
trigger_str = B-V
eval_criterion = F1

add_pos_to_input = False

trigger_loss_penalty = 1.0
role_loss_penalty = 1.0
rel_loss_penalty = 0.0
arc_loss_penalty = 0.0

multitask_layers = parents:1;grandparents:3
multitask_penalties = parents:0.1;grandparents:0.01

ensure_tree = True
mask_roots = True
mask_pairs = True
