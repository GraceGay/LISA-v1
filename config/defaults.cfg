[OS]
save_dir = saves/defaults
load_dir = saves/defaults
save = True
word_file = %(save_dir)s/words.txt
tag_file = %(save_dir)s/tags.txt
rel_file = %(save_dir)s/rels.txt
srl_file = %(save_dir)s/srls.txt
trig_file = %(save_dir)s/trigs.txt
embed_dir = data/glove.6B
embed_file = %(embed_dir)s/en.100d.txt
embed_aux_file = %(embed_dir)s/en.100d.aux.txt
data_dir = data/PTB/Stanford_3_5_0
train_file = %(data_dir)s/train.stanford.conll
valid_file = %(data_dir)s/dev.stanford.conll
test_file = %(data_dir)s/test.stanford.conll

[Dataset]
cased = False
ensure_tree = True
root_label = root
add_to_pretrained = True
min_occur_count = 2
n_bkts = 40
n_valid_bkts = 10
lines_per_buffer = 0
conll = True
conll2012 = False

[Layers]
n_recur = 3
recur_cell = LSTMCell
recur_bidir = True
forget_bias = 0

[Sizes]
embed_size = 100
trig_embed_size = 100
recur_size = 400
attn_mlp_size = 500
class_mlp_size = 100
info_mlp_size = 500
trigger_mlp_size = 0
trigger_pred_mlp_size = 0
role_mlp_size = 0

[Functions]
recur_func = tanh
mlp_func = leaky_relu
info_func = leaky_relu

[Regularization]
word_l2_reg = 0

[Dropout]
word_keep_prob = .67
tag_keep_prob = .67
rel_keep_prob = 1
recur_keep_prob = .67
ff_keep_prob = .67
cell_include_prob = 1
hidden_include_prob = 1
mlp_keep_prob = .67
info_keep_prob = .67

[Learning rate]
learning_rate = 2e-3
decay = .75
decay_steps = 5000
clip = 5

warmup_steps = 4000

[Radam]
mu = .9
nu = .9
gamma = 0
chi = 0
epsilon = 1e-12

[Training]
pretrain_iters = 1000
train_iters = 50000
train_batch_size = 5000
test_batch_size = 0
validate_every = 100
print_every = 100
save_every = 500
per_process_gpu_memory_fraction = .65
cnn_dim = 768
cnn_layers = 2
num_heads = 4
head_size = 128
relu_hidden_size = 512
eval_criterion = UAS
svd_tree = False
roots_penalty = 0.0
pairs_penalty = 0.0
svd_penalty = 0.0
mask_pairs = False
mask_roots = False
cnn_dim_2d = 128
cnn2d_layers = 0
num_blocks = 1
subsample_trigger_rate = 0.0
viterbi_train = False
viterbi_decode = False
trigger_str = B-V
parse_update_proportion = 1.0

add_pos_to_input = True
add_triggers_to_input = False

dist_model = transformer
lstm_residual = False
cnn_residual = True

trigger_loss_penalty = 1.0
role_loss_penalty = 1.0
rel_loss_penalty = 1.0
arc_loss_penalty = 1.0

multitask_penalties =
multitask_layers =
save_attn_weights = False

inject_manual_attn = False
